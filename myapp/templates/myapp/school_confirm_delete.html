{% extends 'myapp/myapp_base.html' %}
{% block body_block %}

  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want delete {{ school.name }} ? </p>
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'myapp:detail' pk=school.pk %}">Cancel</a>
  </form>

{% endblock %}
